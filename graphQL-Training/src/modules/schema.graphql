type Error {
  code: Int!
  message: String!
}

union QueryResult = User | Post | Comment | Error


type Query {
  messages: [Message!]!
  users: [User!]!
  user(id: ID!): QueryResult
  posts: [Post!]!
  post(id: ID!): QueryResult
  comments: [Comment!]!
  comment(id: ID!): QueryResult
  messageHistory: [Message!]!
  paginatedPosts(
    page: Int!
    limit: Int!
    sortBy: String
    order: String
  ): [Post!]
}
type AuthPayload {
  token: String!
  user: User!
}
type Mutation {
  postMessage(content: String!, author: String!): Message!
  updateUser(id: ID!, name: String, email: String): User
  deleteComment(id: ID!): Comment
  addPost(title: String!, content: String!, authorId: ID!): Post
  addComment(text: String!, postId: ID!, authorId: ID!): Comment
  register(name: String!, email: String!, password: String!): User!  
  login(email: String!, password: String!): AuthPayload! 
  logout: LogoutResponse!
   addMovie(
    poster: String!
    title: String!
    director: String!
    genre: String!
    year: Int!
    price: Float!
    desc: String!
    language: String!
  ): Movie!
}
type LogoutResponse {
  message: String!
}
type Subscription {
  messagePosted: Message!,
  commentPosted: Comment!,
  userPresenceChanged: User! ,
  movieAdded: Movie!
}
